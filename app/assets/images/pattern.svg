<svg xmlns="http://www.w3.org/2000/svg" width="404" height="160" viewBox="0 0 404 160" fill="none">
  <defs>
    <pattern id="svg-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="6" y="6" width="4" height="4" fill="white"/> <!-- Dots color set to white -->
    </pattern>
    <linearGradient id="fadeGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-opacity="0.6"/>
      <stop offset="100%" stop-opacity="1"/>
    </linearGradient>
    <mask id="fadeMask">
      <rect width="404" height="160" fill="white"/>
      <rect width="404" height="160" fill="url(#fadeGradient)"/>
    </mask>
  </defs>
  <rect width="404" height="160" fill="url(#svg-pattern)" mask="url(#fadeMask)"/>
</svg>